<!doctype html>
<head>
  <meta charset="utf-8">
  <title>if you like pina coladas</title>
  <meta name="description" content="pina coladas">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class='container'>
        <button class='enter' onClick="enter()">Click if you like pina coladas</button>
    </div>
</body>

<script>
    const escapeButton = document.querySelector('.escape');
    const container = document.querySelector(".container");

    const enter = () => {
        container.style.display = "none";
        escapeButton.style.display = 'block';
    }
</script>
</html>
